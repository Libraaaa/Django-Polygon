{%extends 'temp/base.html'%}

{%block body%}
{% comment %} {%for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
{%endfor%} {% endcomment %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
    <p><label for="title">Название</label><input type="text" name="title" id="title"></p>
    <p><label for="post">Текст статьи</label><textarea type="text" name="post" id="post"></textarea></p>
    <input type="submit" value="Добавить">
</form>
     
    
{%endblock%}
