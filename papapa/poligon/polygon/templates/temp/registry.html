{%extends 'temp/base.html'%}

{%block body%}

<div class="text-center body__login">
    <main class="form-signin">
        <form class="login_form" action="RegisterUser" method="POST" >
          <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputName" placeholder="Иванов Иван Иванович" name="username">
            <label for="floatingInputName">ФИО</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" name="email">
            <label for="floatingInputEmail">Адрес эл. почты</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control auth_password" id="floatingPassword" placeholder="Пароль"name="password">
            <label for="floatingPassword">Пароль</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Повторите пароль" name="password2">
            <label for="floatingPasswordRepeat">Повторите пароль</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Регистрация</button>
          
        </form>
      </main>
    
</div>

{%endblock%}
